<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-WOW二维码在线生成</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css')}}">
    {% block head %}{% endblock %}

</head>
<body>



    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a href="#">
                    <img class="logo" src="{{url_for('static',filename='images/icon.png')}}">
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="shouye"><a href="{{ url_for('index') }}">首页</a></li>
                <li class="dingzhi"><a href="{{ url_for('design') }}">定制</a></li>
                <li class="dropdown guanyu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">关于 <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="{{ url_for('readme') }}#summary" name="summary">文化简介</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{{ url_for('readme') }}#use" name="use">使用方法</a></li>
                    <li><a href="{{ url_for('readme') }}#help" name="help">帮助</a></li>
                  </ul>
                </li>
              </ul>
              <!-- /input-group -->
              <ul class="nav navbar-nav navbar-right">
                  {% if user %}
                    <li class="user"><a href="{{url_for('user')}}">{{ user.username }}</a></li>
                    <li><a href="{{url_for('logout')}}">注销</a></li>
                  {% else %}
                    <li><a href="{{ url_for('login') }}">登录</a></li>
                    <li><a href="{{ url_for('regist') }}">注册</a></li>
                  {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="main">
       {% block main %}{% endblock %}
    </div>

</body>
<script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
<script src="{{ url_for('static',filename='js/jquery.js')}}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
{% block script %}
{% endblock %}
</html>
